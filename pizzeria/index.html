<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Font</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <div class="logo-header">
            <img class="pizza-header" src="img/VectorPizza.svg" alt="imagen pizza">
            <h1><span class="pizza">Pizza</span><span class="and">&</span><span class="font">Font</span></h1>
        </div>
        <div>
            <nav>
                <ul class="nav-header">
                    <li><a href="">Home</a></li>
                    <li><a href="">Ranking</a></li>
                    <li><a href="">Promoción</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="main-container">
            <div class="envio">
                <h2 class="font gratis">Envío gratis <span class="and">comprando</span> 2 pizzas</h2>
            </div>

            <div class="podio">
                <h2 class="title-podio font">Podio de pizzas</h2>
                <div class="top-5">
                    <div>
                        <h3 class="top-5-text">Pizzas top 5</h3>
                        <ol class="list">
                            <li>Muzzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzzarella J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </div>
                    <div>
                        <img src="img/PizzaFalling.svg" alt="montaña de pizzas">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="nav-container">
            <nav>
                <ul class="nav-footer">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="#">Ranking</a></li>
                    <li><a href="#">Promoción</a></li>
                </ul>
            </nav>
        </div>
        <div class="logo-footer">
            <img class="pizza-footer" src="img/VectorPizza.svg" alt="imagen pizza">
            <h3 class="text-footer"><span class="pizza">Pizza</span><span class="and">&</span><span class="font">Font</span></h3>
        </div>
    </footer>
</body>

</html>
